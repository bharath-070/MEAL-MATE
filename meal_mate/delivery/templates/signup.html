<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h3>Sign in below:</h3>

    <!-- action="{% url 'handle_signup' %}" tells Django where to send the form data.
    The {% url %} template tag dynamically resolves the URL for the view named handle_signup.-->
    <form method="POST" action="{% url 'handle_signup' %}">

        <!--{% csrf_token %} ensures the form is secure and protects against Cross-Site Request Forgery attacks.-->
        {% csrf_token %}  
        <label>Username</label>
        <input type="text" name="username" required>
        <br><br>
        
        <label>Password</label>
        <input type="password" name="password" required>
        <br><br>
        
        <label>Email</label>
        <input type="email" name="email" required>
        <br><br>
        
        <label>Mobile</label>
        <input type="text" name="mobile" required>
        <br><br>
        
        <label>Address</label>
        <textarea name="address" required></textarea>
        <br><br>
        
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
